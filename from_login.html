<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/from_login_view.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="from-container">
            <div class="imagen">
                <img src="./assets/Frame.png" alt="Presentación">
            </div>
            
            <div class="from-login p2">
                <div class="from-volver">
                    <div class="volver-logo">
                        <img src="assets/logo2.png" alt="">
                    </div>
                    <div class="volver-button">
                        <a href="#">Volver</a>
                    </div>
                </div>
                <div class="from-info">
                    <h2>Iniciar Sesión</h2>
                
                    <form id="loginForm">
                        <div class="from-row">
                            <label for="usuario">Correo Electronico:</label>
                            <input type="email" id="Correo" placeholder="Introduce tu correo electronico" required>
                        </div>
                        <div class="from-row">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="from-olvido">
                            <a href="#">¿olvidastes tu contraseña?</a>
                        </div>
                        <div class="from-button">
                            <button type="button">Iniciar Sesión</button>
                        </div>
                        
                    </form>
                </div>
                <div class="from-footer">
                    <p>¿No tienes una cuenta?</p>
                    <a href="#">Registrate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
